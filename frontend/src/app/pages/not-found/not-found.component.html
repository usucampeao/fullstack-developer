<div fxLayout="row" fxLayoutAlign="center center" class="h-100">
  <div fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">
    <mat-card class="p-0 mat-elevation-z6 box">
      <div
        fxLayout="column"
        fxLayoutAlign="center center"
        class="bg-primary box-header"
      >
        <mat-icon class="mat-icon-xlg">error</mat-icon>
        <h1 class="error">404</h1>
      </div>
      <mat-card-content
        fxLayout="column"
        fxLayoutAlign="end center"
        class="box-content"
      >
        <mat-card
          fxLayout="column"
          fxLayoutAlign="center center"
          class="mat-elevation-z8 box-content-inner"
        >
          <p class="box-text">Opps, parece que essa página não existe.</p>
          <p class="box-text">
            Clique no botão abaixo para retornar ao início.
          </p>
        </mat-card>
        <div class="box-footer">
          <button
            mat-raised-button
            color="primary"
            class="mat-elevation-z8"
            type="button"
            (click)="goHome()"
          >
            <mat-icon>home</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
