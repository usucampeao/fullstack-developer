<div class="p-3">
  <div class="theme-container">

    <div fxLayout="row" fxLayoutAlign="center center" class="my-3">
        <mat-card [style.max-width.px]="500">
          <div fxLayout="column" fxLayoutAlign="center center" class="text-center">  
            <h1 class="uppercase">Login</h1>  
            <a mat-button routerLink="/register" color="accent" class="w-100">Não tem uma conta, cadatre-se agora!</a>    
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit(loginForm.value)">
              <mat-form-field appearance="outline" class="w-100 mt-2">
                  <mat-icon matPrefix class="mr-1 text-muted">person</mat-icon>
                  <mat-label>Usuario</mat-label>
                  <input matInput placeholder="Usuário" formControlName="username" required>
                  <mat-error *ngIf="loginForm.controls.username.errors?.required">Usuario é requerido</mat-error>
                  <mat-error *ngIf="loginForm.controls.username.hasError('minlength')">Usuario deve ter no minimo 6 caracteres</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100 mt-1">
                  <mat-icon matPrefix class="mr-1 text-muted">lock</mat-icon>
                  <mat-label>Senha</mat-label>
                  <input matInput placeholder="Senha" formControlName="password" required [type]="hide ? 'password' : 'text'">
                  <mat-error *ngIf="loginForm.controls.password.errors?.required">Senha é Requerido</mat-error>
                  <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Senha deve ter no mínimo 6 caracteres</mat-error>
                  <button mat-icon-button matSuffix (click)="hide = !hide" type="button" class="text-muted">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
              </mat-form-field> 
             
              <div class="text-center mt-2"> 
                  <button mat-raised-button color="accent" class="uppercase" type="submit">
                     confirma
                  </button>
              </div>     
           

          </form>
          <mat-card-actions fxLayoutAlign="end center">
            
          </mat-card-actions>
        </mat-card>
    </div> 

  </div>
</div>
